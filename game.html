<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: yellowgreen;
        }
        /* Styling for the container that holds the cards */
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px); /* Grid with 4 columns */
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        /* Styling for individual cards */
        .card {
            width: 100px;
            height: 100px;
            background-color: #fee500;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px;
            user-select: none;
        }
        /* Styling for flipped cards */
        .card.flipped {
            background-color: #f8f9fa;
            color: #000;
            cursor: default; /* Remove pointer cursor */
        }
        /* Styling for the message displayed at the end */
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <p>Match all the cards pairs to win!</p>
    <!-- Container for the game cards -->
    <div class="game-container" id="game-container"></div>
    <!-- Message container for game updates -->
    <div class="message" id="message"></div>

    <script>
        const symbols = ['🌟', '❤️', '🎶', '🍀', '🌈', '☀️', '💮', '💎'];
        let cards = [...symbols, ...symbols]; // Duplicate symbols to create pairs
        cards = cards.sort(() => Math.random() - 0.5); // Shuffle the cards randomly

        const gameContainer = document.getElementById('game-container');
        const message = document.getElementById('message');

        let firstCard = null; // Track the first flipped card
        let secondCard = null; // Track the second flipped card
        let matches = 0; // Count the number of matched pairs

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card'); // Add 'card' class for styling
            card.dataset.symbol = symbol; // Store the card's symbol as a data attribute

            // Add click event listener to handle flipping logic
            card.addEventListener('click', () => {
                // Ignore clicks if card is already flipped or if two cards are already selected
                if (card.classList.contains('flipped') || secondCard) return;

                card.textContent = symbol; // Show the symbol on the card
                card.classList.add('flipped'); // Mark the card as flipped

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    checkMatch();
                }
            });

            return card;
        }

        // Function to check if the selected cards match
        function checkMatch() {
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                // If the symbols match, increment the match count
                matches++;
                // Reset card selection for the next turn
                firstCard = null;
                secondCard = null;

                // Check if all pairs are matched
                if (matches === symbols.length) {
                    message.textContent = 'You won! Congratulations!';
                }
            } else {
                // If the symbols don't match, reset the cards after a delay
                setTimeout(() => {
                    firstCard.textContent = ''; // Hide the symbol on the first card
                    secondCard.textContent = ''; // Hide the symbol on the second card
                    firstCard.classList.remove('flipped'); // Unmark the first card
                    secondCard.classList.remove('flipped');
                    firstCard = null; // Reset card selection for the next turn
                    secondCard = null;
                }, 1000); // Delay for visual feedback
            }
        }

        // Function to initialize the game
        function initializeGame() { 
            cards.forEach(symbol => {
                const card = createCard(symbol); // Create a card for each symbol
                gameContainer.appendChild(card); // Add the card to the game container
            });
        }

        initializeGame();
    </script>
</body>
</html>
