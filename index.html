<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: yellowgreen;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #fee500;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
        }
        .flipped {
            background: #f8f9fa;
            color: #000;
            cursor: default;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <p>Match all pairs to win!</p>
    <div class="game-container" id="game-container"></div>
    <div class="message" id="message"></div>

    <script>
        const symbols = ['üåü', '‚ù§Ô∏è', 'üé∂', 'üçÄ', 'üåà', '‚òÄÔ∏è', 'üíÆ', 'üíé']; // –ú–∞—Å—Å–∏–≤ —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –∏–≥—Ä—ã
        let cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5); // –î—É–±–ª–∏—Ä—É–µ–º –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–∏–º–≤–æ–ª—ã
        const gameContainer = document.getElementById('game-container'); // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
        const message = document.getElementById('message'); // –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –∏–≥—Ä–æ–∫–∞
        let [firstCard, secondCard, matches] = [null, null, 0]; // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∑–∞–¥–∞–Ω–Ω—ã–º —Å–∏–º–≤–æ–ª–æ–º
        const createCard = symbol => {
            const card = document.createElement('div'); // –°–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç div –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏
            card.className = 'card'; // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å 'card' –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
            card.dataset.symbol = symbol; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–∏–º–≤–æ–ª –≤ data-–∞—Ç—Ä–∏–±—É—Ç–µ –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É
            card.addEventListener('click', () => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ —É–∂–µ –ø–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç–∞ –∏–ª–∏ –≤—ã–±—Ä–∞–Ω–æ –¥–≤–µ –∫–∞—Ä—Ç–æ—á–∫–∏, –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏
                if (card.classList.contains('flipped') || secondCard) return;

                card.textContent = symbol; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∏–º–≤–æ–ª –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ
                card.classList.add('flipped'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å 'flipped', —á—Ç–æ–±—ã –≤–∏–∑—É–∞–ª—å–Ω–æ –æ—Ç–º–µ—Ç–∏—Ç—å –ø–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç—É—é –∫–∞—Ä—Ç–æ—á–∫—É

                // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–∞—è –≤—ã–±—Ä–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ—ë –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é firstCard
                if (!firstCard) {
                    firstCard = card;
                } else {
                    // –ï—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω–∞ –ø–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞, —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –≤–æ secondCard –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
                    secondCard = card;
                    checkMatch(); // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                }
            });
            return card; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–æ–∑–¥–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –¥–≤—É—Ö –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        const checkMatch = () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞—é—Ç –ª–∏ —Å–∏–º–≤–æ–ª—ã –Ω–∞ –ø–µ—Ä–≤–æ–π –∏ –≤—Ç–æ—Ä–æ–π –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                matches++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π

                // –ï—Å–ª–∏ –Ω–∞–π–¥–µ–Ω–æ –≤—Å–µ –ø–∞—Ä—ã, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ
                if (matches === symbols.length) {
                    message.textContent = 'You won!';
                }

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ö–æ–¥–∞
                [firstCard, secondCard] = [null, null];
            } else {
                // –ï—Å–ª–∏ —Å–∏–º–≤–æ–ª—ã –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç, —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É —Å–∫—Ä—ã–≤–∞–µ–º —Å–∏–º–≤–æ–ª—ã –∏ —É–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å 'flipped'
                setTimeout(() => {
                    [firstCard, secondCard].forEach(card => {
                        card.textContent = ''; // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å–∏–º–≤–æ–ª–∞
                        card.classList.remove('flipped'); // –£–±–∏—Ä–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π –ø—Ä–∏–∑–Ω–∞–∫ –ø–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
                    });

                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ö–æ–¥–∞
                    [firstCard, secondCard] = [null, null];
                }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –≤ 1 —Å–µ–∫—É–Ω–¥—É –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏
            }
        };

        cards.forEach(symbol => gameContainer.appendChild(createCard(symbol))); // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∏—Ö –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    </script>
</body>
</html>
